<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Schedule Roadmap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .roadmap {
      width: 600px;
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
    }

    .milestone {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .milestone-marker {
      width: 16px;
      height: 16px;
      background-color: #3498db;
      border-radius: 50%;
      margin-right: 10px;
    }

    .milestone-title {
      font-weight: bold;
    }

    .milestone-description {
      color: #888;
    }

    .timeline {
      position: absolute;
      top: 0;
      left: 9px;
      bottom: 0;
      width: 2px;
      background-color: #ddd;
      z-index: -1;
    }

    .timeline-point {
      position: absolute;
      top: -6px;
      left: -7px;
      width: 20px;
      height: 20px;
      background-color: #ddd;
      border-radius: 50%;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="roadmap">
  <div class="milestone">
    <div class="milestone-marker"></div>
    <div>
      <div class="milestone-title">Ongoing Unit & Integration Tests</div>
      <div class="milestone-description">During development</div>
    </div>
    <div class="timeline"></div>
    <div class="timeline-point"></div>
  </div>
  <div class="milestone">
    <div class="milestone-marker"></div>
    <div>
      <div class="milestone-title">Parallel API & Security Testing</div>
      <div class="milestone-description">With development sprints</div>
    </div>
    <div class="timeline"></div>
    <div class="timeline-point" style="top: -6px; left: 262px;"></div>
  </div>
  <div class="milestone">
    <div class="milestone-marker"></div>
    <div>
      <div class="milestone-title">Performance Testing</div>
      <div class="milestone-description">Major release milestones</div>
    </div>
    <div class="timeline"></div>
    <div class="timeline-point" style="top: -6px; left: 498px;"></div>
  </div>
  <div class="milestone">
    <div class="milestone-marker"></div>
    <div>
      <div class="milestone-title">UAT</div>
      <div class="milestone-description">Before production deployment</div>
    </div>
    <div class="timeline"></div>
    <div class="timeline-point" style="top: -6px; left: 578px;"></div>
  </div>
</div>

</body>
</html>
